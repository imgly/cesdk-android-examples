plugins {
    id 'com.android.application'
    id 'kotlin-android'
}

android {
    namespace "ly.img.cesdk.showcase"
    compileSdk 33

    defaultConfig {
        applicationId "ly.img.cesdk.showcase"
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "arm64-v8a", "armeabi-v7a", "x86_64", "x86"
        }
    }

    sourceSets {
        main {
            java.srcDirs = [
                "../engine-guides-create-scene-from-image-blob",
                "../engine-guides-create-scene-from-image-url",
                "../engine-guides-create-scene-from-scratch",
                "../engine-guides-load-scene-from-blob",
                "../engine-guides-load-scene-from-remote",
                "../engine-guides-load-scene-from-string",
                "../engine-guides-save-scene-to-archive",
                "../engine-guides-save-scene-to-blob",
                "../engine-guides-save-scene-to-string",
                "../engine-guides-spot-colors",
                "../engine-guides-text-with-emojis",
                "../guides-engine-custom-asset-source",
                "../guides-engine-exporting-blocks",
                "../guides-engine-modifying-scenes",
                "../guides-scopes",
                "../guides-store-metadata",
                "../guides-uri-resolver",
                "../guides-using-effects",
                "../guides-using-fills"
            ]
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = "1.3.2"
    }
}

dependencies {
    implementation ("ly.img:engine:1.9.0") { changing = true }
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4"
    implementation "androidx.compose.ui:ui:1.3.3"
    implementation "androidx.appcompat:appcompat:1.6.0"
    implementation 'com.google.android.material:material:1.7.0'
    implementation "androidx.navigation:navigation-compose:2.5.3"

}
