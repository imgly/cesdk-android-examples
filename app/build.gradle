plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'com.dropbox.dropshots'
}

android {
    namespace "ly.img.editor.showcase"
    compileSdk libs.versions.androidCompileSdk.get().toInteger()

    defaultConfig {
        applicationId "ly.img.editor.showcase"
        testApplicationId "ly.img.editor.showcase.test"
        minSdk libs.versions.androidMinSdk.get().toInteger()
        targetSdk libs.versions.androidTargetSdk.get().toInteger()
        versionCode 1
        versionName libs.versions.engine.get()
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        ndk {
            abiFilters "arm64-v8a", "armeabi-v7a", "x86_64", "x86"
        }
        resourceConfigurations += ['en']
    }

    sourceSets {
        main {
            java.srcDirs += [
                "../engine-guides-setup",
                "../engine-guides-create-scene-from-image-blob",
                "../engine-guides-create-scene-from-image-url",
                "../engine-guides-create-scene-from-scratch",
                "../engine-guides-create-scene-from-video-url",
                "../engine-guides-load-scene-from-blob",
                "../engine-guides-load-scene-from-remote",
                "../engine-guides-load-scene-from-string",
                "../engine-guides-save-scene-to-archive",
                "../engine-guides-save-scene-to-blob",
                "../engine-guides-save-scene-to-string",
                "../engine-guides-spot-colors",
                "../engine-guides-text-with-emojis",
                "../engine-guides-custom-asset-source",
                "../engine-guides-exporting-blocks",
                "../engine-guides-modifying-scenes",
                "../engine-guides-scopes",
                "../engine-guides-store-metadata",
                "../engine-guides-uri-resolver",
                "../engine-guides-using-effects",
                "../engine-guides-using-fills",
                "../engine-guides-using-shapes",
                "../engine-guides-text-properties",
                "../engine-guides-cutouts",
                "../engine-guides-video",
                "../engine-guides-using-camera",
                "../engine-guides-colors",
                "../engine-guides-source-sets",
            ]
        }
    }

    signingConfigs {
        release {
            storeFile rootProject.file("android-release.keystore")
            storePassword System.getenv("CESDK_AND_KEYSTORE_PWD")
            keyAlias "cesdk-dev"
            keyPassword System.getenv("CESDK_AND_KEYSTORE_PWD")
        }
    }

    buildTypes {
        release {
            def shrinkAndMinifyEnabled = System.getenv("CESDK_SHRINK_AND_MINIFY_ENABLED") == null
                    || System.getenv("CESDK_SHRINK_AND_MINIFY_ENABLED") == "true"
            signingConfig signingConfigs.release
            minifyEnabled shrinkAndMinifyEnabled
            shrinkResources shrinkAndMinifyEnabled
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    buildTypes.each {
        it.buildConfigField "String", "BUILD_NAME", "\"${System.getenv("CESDK_AND_BUILD_NAME") ?: ""}\""
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion = libs.versions.kotlinCompilerExtension.get()
    }
}

tasks.register('validateDropshotsRecordIsDisabled') {
    doLast {
        def propertiesFile = new File(rootDir, "gradle.properties")
        if (!propertiesFile.exists()) {
            throw GradleException("Internal error. Please report to the android engine members!")
        }
        def properties = new Properties()
        properties.load(propertiesFile.newDataInputStream())
        if (properties.containsKey("dropshots.record")) {
            throw GradleException("dropshots.record should be commented out in apps/cesdk_android_examples/gradle.properties file!")
        }
    }
}

dependencies {
    implementation project(':editor-apparel')
    implementation project(':editor-postcard')
    implementation findProject(":ubq-android-engine") ?: libs.cesdk.engine
    implementation findProject(":ubq-android-camera") ?: libs.cesdk.engine.camera

    implementation libs.camera.core
    implementation libs.camera.camera2
    implementation libs.camera.view
    implementation libs.camera.lifecycle
    implementation libs.camera.video

    def composeBom = platform(libs.compose.bom)
    implementation composeBom
    implementation libs.compose.material3
    implementation libs.compose.activity
    implementation libs.compose.navigation

    implementation(libs.material) {
        because "MaterialComponents DayNight theme"
    }

    androidTestImplementation composeBom
    androidTestImplementation libs.test.androidx.runner
    androidTestImplementation libs.compose.test.junit4
    debugImplementation libs.compose.test.manifest
}
